name: Build macOS Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .[full]

      - name: Build binary with PyInstaller
        run: |
          pyinstaller espresso-gui.spec

      - name: Verify build
        run: |
          ls -lah dist/
          test -d "dist/Espresso.app" || exit 1
          echo "âœ… Espresso.app built successfully"

      - name: Create DMG
        run: |
          # Install create-dmg for better DMG creation
          brew install create-dmg

          # Create DMG with nice window
          create-dmg \
            --volname "Espresso Installer" \
            --volicon "icons/icon-512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Espresso.app" 175 120 \
            --hide-extension "Espresso.app" \
            --app-drop-link 425 120 \
            --no-internet-enable \
            "dist/Espresso-macOS.dmg" \
            "dist/Espresso.app" || true

          # Fallback to simple DMG if create-dmg fails
          if [ ! -f "dist/Espresso-macOS.dmg" ]; then
            echo "create-dmg failed, creating simple DMG..."
            hdiutil create -volname "Espresso" -srcfolder "dist/Espresso.app" -ov -format UDZO "dist/Espresso-macOS.dmg"
          fi

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "Espresso-${{ steps.version.outputs.version }}-macOS.zip" Espresso.app
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Espresso-macOS
          path: |
            dist/Espresso-macOS.dmg
            dist/Espresso-*.zip
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Espresso-macOS.dmg
            dist/Espresso-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

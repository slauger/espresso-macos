name: Release and Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Python Semantic Release
        id: semantic
        uses: python-semantic-release/python-semantic-release@v9.8.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          root_options: "-vv"

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    needs: release
    if: needs.release.outputs.released == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .[full]

      - name: Import Code Signing Certificate
        if: secrets.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add keychain to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)

          # Verify
          security find-identity -v -p codesigning

          # Cleanup
          rm certificate.p12

      - name: Build binary with PyInstaller
        run: |
          pyinstaller espresso-gui.spec

      - name: Verify build
        run: |
          ls -lah dist/
          test -d "dist/Espresso.app" || exit 1
          echo "✅ Espresso.app built successfully"

      - name: Verify Code Signature
        run: |
          codesign -vvv --deep --strict "dist/Espresso.app" || echo "⚠️  App is not signed (secrets not configured)"
          codesign -d --entitlements - "dist/Espresso.app" || echo "⚠️  No entitlements found"

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "Espresso Installer" \
            --volicon "icons/icon-512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Espresso.app" 175 120 \
            --hide-extension "Espresso.app" \
            --app-drop-link 425 120 \
            --no-internet-enable \
            "dist/Espresso-${{ needs.release.outputs.version }}-macOS.dmg" \
            "dist/Espresso.app" || true

          if [ ! -f "dist/Espresso-${{ needs.release.outputs.version }}-macOS.dmg" ]; then
            echo "create-dmg failed, creating simple DMG..."
            hdiutil create -volname "Espresso" -srcfolder "dist/Espresso.app" -ov -format UDZO "dist/Espresso-${{ needs.release.outputs.version }}-macOS.dmg"
          fi

      - name: Sign DMG
        if: secrets.APPLE_CERTIFICATE != ''
        run: |
          codesign --sign "Apple Development: Simon Lauger (SCUHYFZ5Q3)" \
            --force \
            --timestamp \
            "dist/Espresso-${{ needs.release.outputs.version }}-macOS.dmg"

          # Verify DMG signature
          codesign -vvv "dist/Espresso-${{ needs.release.outputs.version }}-macOS.dmg"

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "Espresso-${{ needs.release.outputs.version }}-macOS.zip" Espresso.app
          cd ..

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            dist/Espresso-*-macOS.dmg
            dist/Espresso-*-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

